<html>
	<head>
		<title>Chat</title>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.2.1/css/normalize.min.css">
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/foundation/5.2.1/css/foundation.min.css">
		<link rel="stylesheet" href="public/style.css">
	</head>
	<body>
		<!-- Top Bar -->
		<nav class="top-bar" data-topbar>
			<ul class="title-area">
				<li class="name">
					<h1><a href="#">Real Time Chat</a></h1>
				</li>
				<li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
			</ul>

			<section class="top-bar-section">
				<!-- Right Nav Section -->
				<!-- <ul class="right">
					<li class="active"><a href="#">Right Button Active</a></li>
					<li class="has-dropdown">
						<a href="#">Right Button Dropdown</a>
						<ul class="dropdown">
							<li><a href="#">First link in dropdown</a></li>
						</ul>
					</li>
				</ul> -->
			</section>
		</nav>

		<!-- Username -->
		<div class="row">
			<div class="large-12 columns">
				<div id="nick-wrap">
					<form id="set-nick">
						<fieldset>
							<legend>Sign In</legend>
							<div data-alert class="alert-box alert radius">
							  That username is already taken! Try again.
							  <a href="#" class="close">&times;</a>
							</div>
							<div class="row collapse">
								<div class="small-10 columns">
									<input type="text" id="nick" placeholder="Enter a username">
								</div>
								<div class="small-2 columns">
									<button type="submit" class="button postfix">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>

		<div class="row hide" id="content-wrap">
			<div class="large-9 columns">
				<div id="chat"></div>
				<form id="send-message">
					<div class="row collapse">
						<div class="small-10 columns">
							<input type="text" id="message" placeholder="Text Message">
						</div>
						<div class="small-2 columns">
							<button type="submit" class="button postfix">Send</button>
						</div>
					</div>
				</form>
			</div>
			<ul class="large-3 columns pricing-table" id="users-list">
				<li class="title">Online Users</li>
			</ul>
		</div>

		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		<script src="/socket.io/socket.io.js"></script>
		<script src="public/script.js"></script>
	</body>
</html>
